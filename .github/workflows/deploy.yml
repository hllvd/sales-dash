name: Deploy to Production

on:
  push:
    branches: [development]
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  test:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: .NET Restore
        run: dotnet restore SalesApp.sln

      - name: .NET Test
        run: dotnet test SalesApp.sln --no-restore --verbosity normal

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: client/sales-dash/package-lock.json

      - name: Frontend Install
        run: cd client/sales-dash && npm ci

      - name: Frontend Build
        run: cd client/sales-dash && npm run build

  build-and-push:
    # needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    strategy:
      matrix:
        include:
          - service: backend
            context: .
            dockerfile: Dockerfile.api
            image: ghcr.io/${{ github.repository_owner }}/salesapp-api
          - service: frontend
            context: .
            dockerfile: Dockerfile.client 
            image: ghcr.io/${{ github.repository_owner }}/salesapp-client

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Lowercase Repository Owner
        id: owner
        run: echo "owner=$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: |
            ghcr.io/${{ steps.owner.outputs.owner }}/${{ matrix.service == 'backend' && 'salesapp-api' || 'salesapp-client' }}:latest
            ghcr.io/${{ steps.owner.outputs.owner }}/${{ matrix.service == 'backend' && 'salesapp-api' || 'salesapp-client' }}:${{ github.sha }}
          cache-from: type=registry,ref=ghcr.io/${{ steps.owner.outputs.owner }}/${{ matrix.service == 'backend' && 'salesapp-api' || 'salesapp-client' }}:buildcache
          cache-to: type=registry,ref=ghcr.io/${{ steps.owner.outputs.owner }}/${{ matrix.service == 'backend' && 'salesapp-api' || 'salesapp-client' }}:buildcache,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Lowercase Repository Owner
        id: owner
        run: echo "owner=$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Copy config files to VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ vars.VPS_HOST }}
          username: ${{ vars.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "docker-compose.prod.yml,nginx.conf,certbot/*,backup/*"
          target: "~/sales-dash"

      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ vars.VPS_HOST }}
          username: ${{ vars.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd ~/sales-dash
            mkdir -p data keys certbot/conf certbot/www backup
            chmod -R 777 data keys certbot backup
            export GITHUB_REPOSITORY_OWNER=${{ steps.owner.outputs.owner }}
            export IMAGE_TAG=${{ github.sha }}
            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml up -d --remove-orphans
            # Refresh Nginx to update DNS resolution for upstreams
            docker compose -f docker-compose.prod.yml restart nginx

  cleanup:
    needs: deploy
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - name: Delete old images
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const owner = '${{ steps.owner.outputs.owner }}';
            const packages = ['salesapp-api', 'salesapp-client'];
            
            for (const pkgName of packages) {
              try {
                const { data: versions } = await github.rest.packages.getAllPackageVersionsForPackageOwnedByOrg({
                  package_type: 'container',
                  package_name: pkgName,
                  org: owner
                });
                
                // Sort by date, descending
                versions.sort((a, b) => new Date(b.updated_at) - new Date(a.updated_at));
                
                // Keep latest version + top 5 SHA-tagged versions
                const toDelete = versions.slice(6); 
                
                for (const version of toDelete) {
                  await github.rest.packages.deletePackageVersionForOrg({
                    package_type: 'container',
                    package_name: pkgName,
                    package_version_id: version.id,
                    org: owner
                  });
                  console.log(`Deleted version ${version.id} of ${pkgName}`);
                }
              } catch (e) {
                console.log(`Failed to process ${pkgName} for org ${owner}, trying user scope...`);
                const { data: versions } = await github.rest.packages.getAllPackageVersionsForPackageOwnedByAuthenticatedUser({
                  package_type: 'container',
                  package_name: pkgName
                });
                versions.sort((a, b) => new Date(b.updated_at) - new Date(a.updated_at));
                const toDelete = versions.slice(6);
                for (const version of toDelete) {
                  await github.rest.packages.deletePackageVersionForAuthenticatedUser({
                    package_type: 'container',
                    package_name: pkgName,
                    package_version_id: version.id
                  });
                }
              }
            }
